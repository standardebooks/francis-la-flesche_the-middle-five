			<ol>
				<li id="note-1" epub:type="endnote">
					<p>He belonged to a band in the Omaha tribe known as Monʻ-thin-ka-ga-hae, people of the underground world; in other words, animals that burrowed and lived in the earth; such had small tails, and the name Little Tail referred to this peculiarity. <a href="chapter-9.xhtml#noteref-1" epub:type="backlink">↩</a></p>
				</li>
